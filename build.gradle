apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    pegdownDoclet
}

dependencies {
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.google.guava:guava:18.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:2.0.0'
    testCompile 'com.xebialabs.restito:restito:0.5'

    testCompile 'co.freeside:betamax:1.1.2'
    testCompile 'org.codehaus.groovy:groovy-all:2.2.0'

    pegdownDoclet 'ch.raffael.pegdown-doclet:pegdown-doclet:1.1.1'
}

javadoc {
    options.docletpath = configurations.pegdownDoclet.files.asType(List)
    options.doclet = 'ch.raffael.doclets.pegdown.PegdownDoclet'
    options.memberLevel = JavadocMemberLevel.PUBLIC

    options.links = [
      'http://docs.oracle.com/javase/7/docs/api/'
    ]
}
